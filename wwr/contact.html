<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Whitewater Rafting</title>
    <meta name="description"
        content="Contact Whitewater Rafting for questions, reservations, group bookings, safety information, and customer support.">
    <meta name="author" content="Emilio Cayambe">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="white water logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main class="contact-main">

        <section class="company-info">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street<br>
                Kolob, California<br>
                +1 999 999 9999<br>
                info@whitewater.com</p>
        </section>

        <section class="contact-grid">

            <div class="map-box">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d49352.03991290443!2d-111.91922472079824!3d40.77377583739476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8752f508e4890ee9%3A0x8c57d6417504663d!2sTemple%20Square!5e0!3m2!1ses!2sec!4v1764998202845!5m2!1ses!2sec"
                    width="450" height="600" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form class="contact-form">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>

                <fieldset class="purpose-group">
                    <legend>Message Purpose</legend>

                    <label>
                        <input type="radio" id="general" name="purpose" value="general" required>
                        General Inquiry
                    </label>

                    <label>
                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        Reservation Question
                    </label>

                    <label>
                        <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Type here..." required></textarea>

                <label class="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in Touch!</button>

            </form>

        </section>

        <section class="employees">
            <h2>We Are Here to Serve You</h2>

            <div class="employee-grid">
                <div class="employee-card">
                    <img src="images/employee1.webp" alt="Juan Peres">
                    <p>Employee Profile</p>
                </div>

                <div class="employee-card">
                    <img src="images/employee2.webp" alt="Laura Soledispa">
                    <p>Employee Profile</p>
                </div>

                <div class="employee-card">
                    <img src="images/employee3.webp" alt="Gustavo Caguana">
                    <p>Employee Profile</p>
                </div>
            </div>
        </section>

    </main>

    </footer>

</body>

</html>
